	repeated int32 leaderCardIDs = 1;
}

message BaseCardSkillInfoProto {
	required int32 skillID = 1;
	required int32 learnSkillID = 2;
	required bool haveFreeLearn = 3;	// 是否使用过初次解锁时的免费机会
}

message BaseCardInfoProto {	
	required int32 cardID = 1;
	required int32 cardNum = 2;
	required int32 cardRank = 3;
	required int32 cardLevel = 4;
	required int32 cardExp = 5;
	required int32 cardSkillLevel = 6;
	required bool cardEvolutionFlag = 7;
	repeated int32 cardRewardsSubmitIDs = 8;
	repeated int32 unlockedTalent = 9;
	repeated int32 paramAdd = 10;	// 附加的属性值，共有四个维度 
	repeated BaseCardSkillInfoProto skills = 11;
	optional bool frameUnlock = 12;
	optional int32 talentStatus = 13;
}


// 对手卡牌简要信息
